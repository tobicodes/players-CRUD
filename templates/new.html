{% extends 'base.html' %}
{% block content %}

	<div class="text-center">
		<h3>Let's add a new player</h3>

	</div>
	<hr>
	<div class="text-center">	
		<form action = "{{url_for('index')}}" method= "POST">
			{% for field in form %}
				{% if field.name != 'csrf_token' %}
				<p>
				{{ field.label }}
				{{ field }}
				<span>
			        {% if field.errors %}
			         {% for error in field.errors %}
			            {{ error }}
			          {% endfor %}
			        {% endif %}
      			</span>
				</p>
				{% endif %}
			{% endfor %}
			<input type = "submit" class="btn btn-default" value ="Add a player!">
		</form>
	</div>
{% endblock %}
