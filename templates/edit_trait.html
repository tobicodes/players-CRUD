{% extends 'base.html' %}
{% block content %}

<div class="text-center">
	<h3>{{trait.player.first_name}} {{trait.player.last_name}}</h3>
	<hr>
	<form action="{{url_for('show_trait', player_id = trait.player_id, id = trait.id)}}?_method=PATCH" method="POST">

	<label for="edited_trait">Update his trait</label>
	<input type="text" name="edited_trait" value="{{trait.content}}">
	<input type="submit" class = "btn btn-default" value="Edit trait">	
	</form>

	<form action="{{url_for('show_trait', player_id = trait.player_id, id = trait.id)}}?_method=DELETE" method="POST">
	</form>
	<input type="submit" value="Delete trait" class="btn btn-danger">
</div>

{% endblock %}
