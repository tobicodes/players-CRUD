{% extends 'base.html' %}

{% block content %}
	<div class="text-center">
		<h3>Player profile</h3>
		<hr>
		<p><strong>Name:</strong> {{player.first_name}} {{player.last_name}} </p>
		<p><strong>Position:</strong> {{player.position}}</p>
		<form action="{{url_for('new_trait', id = player.id)}}" >
			<input type="submit" class="btn btn-primary" value="Add a trait">

		</form>
		



	</div>
	


{% endblock %}
